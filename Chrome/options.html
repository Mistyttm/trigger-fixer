<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trigger Fixer Options</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="CSS/options.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="manifest" href="images/site.webmanifest">
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="center">
					<h1>Trigger Fixer</h1>
					<h3>A fix for all your triggers</h3>
					<div id="border">
						<div id=help class="tooltip">
							<em class="fa fa-question-circle tooltipbutton"></em>
							<span class="tooltiptext">Input your triggering word in the first box, then add the<br>word you want to replace your triggering word with in<br>the second box</span>
						</div>
						<div class="rightSwitch">
							<label class="switch">
								<input type="checkbox">
								<span class="slideswitch round"></span>
							</label>
							<script src="JS/theme.js"></script>
						</div>
						<br><br><br>
						<form>

							<label for="replaceThis">Triggering word:</label><br>
							<input type="text" id="replaceThis" name="" value=""><br>

							<label for="replaceWith">Replace with:</label><br>
							<input type="text" id="replaceWith" name="replaceWith" value=""><br>

							<input type="submit" value="Submit" id="submit" class="button button1">
						</form>

						

						<p id="p1">Trigger list:</p>
						<div id="div1">
							<!--<input type="text" id="search" placeholder="Search for names..">-->
							<ul id="List">
							</ul>
						</div>
						<script src="JS/options.js"></script>
						
						<div class="slidecontainer" id="slider">
							<input type="range" id="myRange" min="500" max="5000" value="50" class="slider">
							<p>Refresh Rate: <span id="demo"></span>ms</p>
						</div>
						<script src="JS/slider.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
